version: '3.4'

services:
  movieasy.api:
    image: ${DOCKER_REGISTRY-}movieasyapi
    build:
      context: .
      dockerfile: Movieasy.Api/Dockerfile
    depends_on:
     - postgres
   
  postgres:
    image: postgres
    environment:
    - POSTGRES_DB=movieasy
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    ports:
        - 5432:5432
    volumes:
        - /var/lib/postgresql/data

 
